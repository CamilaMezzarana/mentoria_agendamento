<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agende sua mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">

                <legend>Informações Pessoais</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required minlength="3"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" required minlength="3"/>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email" required/>
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" required/>
                </div>
            </div>

            <div class="fieldset-wrapper">

                <legend>Informações do seu mentor</legend>

                <div class="input-wrapper">
                    <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name-mentor" required minlength="3"/>
                </div>
            </div>

            <div class="fieldset-wrapper">

                <legend>Seus horários disponíveis</legend>

                <h1>Primeira Mentoria</h1>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" id="date" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-begin">Das</label>
                        <input type="time" id="time-begin" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-end">Até</label>
                        <input type="time" id="time-end" required/>
                    </div>
                </div>

                <h1>Segunda Mentoria</h1>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" id="date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-begin">Das</label>
                        <input type="time" id="time-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="time-end">Até</label>
                        <input type="time" id="time-end"/>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <input form="my-form" type="submit" class="button" value="Salvar"/>

    </footer>

    </div>  
</body>
</html>
